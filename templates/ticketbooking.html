<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/ticketbooking.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-booking my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Book a Ticket</h5>
                        <form class="form-booking" method="POST" action="/bookticket">
                           {% if error %}
                            <p align="center" style="color:red"> {{error}} </p>
                            {% endif %}
                            <div class="form-label-group">
                                <input name="username" value="{{username}}" type="text" id="inputUsername" class="form-control" placeholder="Username" readonly autofocus>
                                <label for="inputUsername">Username</label>
                            </div>

                            <div class="form-label-group">
                                <input name="destination" value="{{destination}}" type="text" id="inputDestination" class="form-control" placeholder="Destination" readonly autofocus>
                                <label for="inputDestination">Destination</label>
                            </div>

                            <div class="form-label-group">
                                <input name="nop" type="text" id="inputNumberofPassengers" class="form-control" placeholder="Number of Passengers" required autofocus>
                                <label for="inputNumberofPassengers">Number of Passengers</label>
                            </div>
                            
                            <div class="form-label-group">
                                <input name="carddetails" type="text" id="inputCard" class="form-control" placeholder="1111-1111-1111-1111" required autofocus>
                                <label for="inputCard">Card Details</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Book Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
