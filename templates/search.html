<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/search.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <a class="navbar-brand">Tourism App</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Name
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Log Out</a>
                  </div>
                </li>
              </ul>
        </div>
    </nav>
    <div class="container">
      <form method="POST" action="/search">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto content">
                <h5 class="card-title text-center">Search by park, beach, and city</h5>
                <div class="card-search my-5">
                    <div class="card-item card-input">
                        <div class="form-label-group">
                            <input name="keyword" type="text" id="inputSearch" class="form-control" placeholder="Search for a place" required autofocus>
                            <label for="inputSearch">Search for a place</label>
                        </div>
                    </div>
                    <div class="card-item card-button">
                        <button class="btn btn-lg btn-primary btn-search text-uppercase" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
      </form>

        <div class="row city-row">
            <div class="col-sm-12 mx-auto">
                <div class="city-container">
                  {% for a in ctx %}
                    <div class="card city-item" style="width: 18rem;">
                        <img class="card-img-top" src="{{a[3]}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Tourist Destination</h5>
                          <p class="card-text">{{a[1]}}</p>
                          <a href="/placedetail?keyword={{a[0]}}" class="btn btn-primary">See Details</a>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- <div class="card city-item" style="width: 18rem;">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="" class="btn btn-primary">See Details</a>
                        </div>
                    </div> -->
                </div>
            </div>            
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
